<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="main">
        <input type="text" class="display" id="text">
        <div class="buttons">
            <table>
                <tr>
                    <td><button onclick="display('1')" class="one">1</button></td>
                    <td><button onclick="display('2')" class="two">2</button></td>
                    <td><button onclick="display('3')" class="three">3</button></td>
                    <td><button onclick="display('+')" class="plus">+</button></td>

                </tr>
                <tr>
                    <td><button onclick="display('4')" class="four">4</button></td>
                    <td><button onclick="display('5')" class="five">5</button></td>
                    <td><button onclick="display('6')" class="six">6</button></td>
                    <td><button onclick="display('-')" class="minus">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="display('7')" class="seven">7</button></td>
                    <td><button onclick="display('8')" class="eight">8</button></td>
                    <td><button onclick="display('9')" class="nine">9</button></td>
                    <td><button onclick="display('/')" class="divide">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="display('%')" class="hash">%</button></td>
                    <td><button onclick="display('0')" class="zero">0</button></td>
                    <td><button onclick="display('.')" class="point">.</button></td>
                    <td><button onclick="display('*')" class="multiply">x</button></td>
                </tr>
            </table>
            <span class="clear"><button onclick="clr()">Clear</button></span>
            <span class="del"><button onclick="del()">DEL</button></span>
            <span class="equal"><button  onclick="cal()">=</button></span>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
